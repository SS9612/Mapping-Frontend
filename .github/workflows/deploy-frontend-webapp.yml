name: Deploy Frontend to Azure Web App

on:
  push:
    branches: [main]
    paths:
      - 'Mapping-Frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: Mapping-Frontend/package-lock.json
      
    - name: Install dependencies
      working-directory: ./Mapping-Frontend
      run: npm ci
      
    - name: Build frontend
      working-directory: ./Mapping-Frontend
      env:
        VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
      run: npm run build
      
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Mapping-Frontend'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: ./Mapping-Frontend

